<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Свойства data и методы</title>
  </head>
  <body>
    <div id="app">
      <p>{{count}}</p>
      <button @click="increment">Увеличить счетчик</button>
    </div>

    <script src="js/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            count: 4,
          };
        },
        methods: {
          increment() {
            this.count++;
          },
        },
      });
      const vm = app.mount("#app");
      console.log(vm.$data.count);
      console.log(vm.count);

      //   Присвоение значения в vm.count также обновит $data.count
      vm.count = 5;
      console.log(vm.$data.count);
      // И наоборот
      vm.$data.count = 6;
      console.log(vm.count);

      vm.increment();
      console.log(vm.count);
    </script>
  </body>
</html>
